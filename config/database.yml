development:
  apapter: sqlite3
  pool: <%= ENV.fetch("DATABASE_POOL") { 5 } %>
  database: db/development.sqlite3
  timeout: 5000

production:
  adapter: mysql2
  encoding: utf8mb4
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
